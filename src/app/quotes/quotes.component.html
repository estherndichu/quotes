<h1>
    {{title}}
</h1>
<div class="row container-fluid">
    <div class="col-md-6 container">
        <div *ngFor='let quote of quotes ; let i = index'>
            <h2>
                {{quote.saying}}
            </h2>
            <app-quotes-details [quote]='quote'></app-quotes-details>

            <button class="btn btn-info" (click)="upvote(i)">Upvote </button>
            <button class="btn btn-info" (click)="downvote(i)">Downvote </button>

            <button class="btn btn-danger" (click)='deleteQuote(i)'>DELETE</button>


        </div>
    </div>
    <div class="col-md-6">
        <app-quotes-form></app-quotes-form>
    </div>

</div>
