
<h1>
    {{title}}
</h1>
<div class="row container-fluid">
    <div class="col-md-6">
        <div *ngFor='let quote of quotes ; let i = index' class="card">
            <h2>
                {{quote.saying}}
            </h2>
            <app-quotes-details [quote]='quote'></app-quotes-details>
            <div class="row">
                <button class="btn btn-primary btn-lg"  (click)="upvote(i)">Upvote </button>
                <button class="btn btn-info btn-dark" (click)="downvote(i)">Downvote </button>
    
                <button class="btn btn-danger btn-lg" (click)='deleteQuote(i)'>DELETE</button>
            </div>




        </div>
    </div>
    <div class="col-md-6">
        <app-quotes-form (addQuote)="addNewQuote($event)">
        </app-quotes-form>
    </div>

</div>
