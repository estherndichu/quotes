<div class="container-fluid">
    <h2 class="text-center">Create a new Quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' >
        <div class="form-group">
  
            <label for="name">NAME</label>
            <input type="text" required class="form-control" id="name" [(ngModel)] = 'publisher' #name = 'ngModel'>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
              </div>
  
        </div>
        <div class="form-group">
  
            <label for="author">AUTHOR</label>
            <input type="text" required class="form-control" id="author" [(ngModel)] = 'writer' #author = 'ngModel'>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>Author is required</p>
              </div>
  
        </div>
        <div class="form-group">
  
            <label for="saying">QUOTE</label>
            <textarea class="form-control" id="description" rows="4" required [(ngModel)] = 'theQuote' #description ='ngModel'></textarea>
  
        </div>
        <button type="submit" class="btn btn-success">Add Quote</button>
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
            <p>Description is required</p>
          </div>

    </form>
  </div>
